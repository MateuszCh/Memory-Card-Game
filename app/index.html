<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <h1>Fun with Flags</h1>
        <p><time id="counter" class="counter">00:00</time></p>
        <nav>
            <button id="newGame">New Game</button>
        </nav>
    </header>
    <section id="board" class="board">
    </section>
    <section class="opening" id="opening">
        <h1>Fun with Flags</h1>
        <h2>Memory Card Game</h2>
        <button class="startButton" id="startButton">Start</button>
        <button class="scoreBoardButton" id="scoreBoardButton">Scoreboard</button>
    </section>
    <section class="result" id="result">
        <h2>You won!</h2>
        <h3 id="time">Your time is: 00:00</h3>
        <form>
            <fieldset>
                <input type="text" placeholder="Your name">
                <input type="submit" class="saveScore" id="saveScore" value="OK">
            </fieldset>
        </form>

    </section>
    <section class="scoreBoard" id="scoreBoard">

    </section>
    <footer>

    </footer>
    <script src="js/js.js"></script>
</body>
</html>
