<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fun with Flags</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <h1>Fun with Flags</h1>
        <nav>
            <button id="newGame">New Game</button>
            <button id="exitGame">Exit Game</button>
        </nav>
        <p><time id="counter" class="counter">00:00</time></p>
    </header>
    <main>
        <div class="containerForBoard">
            <div class="siblingOfBoard"></div>
            <div id="board" class="board"></div>
        </div>
        <section class="opening" id="opening">
            <h2>Fun with Flags</h2>
            <h3>Memory Card Game</h3>
            <button class="startButton" id="startButton">Start</button>
            <button class="scoreBoardButton" id="scoreBoardButton">Scoreboard</button>
        </section>
        <section class="result" id="result">
            <h2>You won!</h2>
            <h3 id="time">Your time is: 00:00</h3>
            <form>
                <fieldset>
                    <input type="text" placeholder="Your name" id="nameOfPlayer" maxlength="14">
                    <input type="submit" class="saveScore" id="saveScore" value="OK">
                </fieldset>
            </form>
        </section>
        <section class="scoreBoard" id="scoreBoard">
            <span id="closeScoreBoard">X</span>
            <h2>Scoreboard</h2>
            <ul class="scoreList" id="scoreList"></ul>
        </section>
    </main>
    <script src="minjs/main.js"></script>
</body>
</html>
